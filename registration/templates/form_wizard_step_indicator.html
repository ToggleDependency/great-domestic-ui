<a href="#">
	<!-- Implementing the 'a11y' class to visually hide text on-screen but still being available for screen readers -->
	<span class="a11y">You are now on step {{wizard.steps.step1}} of {{wizard.steps.count}}</span>
</a>
{% for step in wizard.steps.all %}
	{% if wizard.steps.current == step %}
		<span>&#9679;</span>
	{% else %}
		<span>&#9675;</span>
	{% endif %}
{% endfor %}
