{% load static %}
<header class="ed-header">
    <div class="row-fluid ed-header-level-one">
        <div class="container">
            <ul class="pull-right">
                <li>
                    <a href="#">Export Opportunities</a>
                </li>
                <li>
                    <a href="#">Find a Buyer</a>
                </li>
                <li>
                    <a href="#">Selling Online Overseas</a>
                </li>
                <li>
                    <a href="#">Events</a>
                </li>
                {% if not sso_is_logged_in %}
                <li>
                    <a href="{{ sso_login_url }}" target="_self">Login</a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'company-detail' %}" target="_self">Profile</a>
                </li>
                <li>
                    <a href="{{ sso_logout_url }}" target="_self">Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
    <div class="row-fluid ed-header-level-two">
        <div class="container">
            <img height="83px" src="{% static 'images/exporting_is_great.png' %}" />
            <span>
                <ul class="pull-right">
                    <li>
                        <a href="#">New to Exporting</a>
                    </li>
                    <li>
                        <a href="#">Occasional Exporter</a>
                    </li>
                    <li>
                        <a href="#">Regular Exporter</a>
                    </li>
                </ul>
            </span>
        </span>
    </div>
</header>
