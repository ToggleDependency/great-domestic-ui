{% load trans from i18n %}

<form class="register-company-number-form" method="post" action="{% url 'register' step='company' %}">
	<div class="errors">
		{{ form.company_number.errors }}
	</div>
	<label>
		<span class="label">{% trans "Enter your Companies House number" %}</span>
		<input name="company_number" class="text" type="text" placeholder="{% trans 'Companies House number' %}" />
	</label>
	<input class="button button-cta" type="submit" value="{% trans 'Get promoted' %}" />
</form>
