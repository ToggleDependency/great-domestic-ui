{% load trans from i18n %}

<form class="register-company-number-form" method="post" action="{% url 'index' %}">
	<label>
		{{ form.company_number.errors }}
		<span class="label">{% trans "Enter your Companies House number" %}</span>
		<input name="company-number-company_number" class="text" type="text" placeholder="{% trans 'Companies House number' %}" />

	<input class="button button-cta" type="submit" value="{% trans 'Get promoted' %}" />
</form>
