{% extends 'core/base.html' %}

{% load static from staticfiles %}
{% load get_article_title include_markdown from article_tags %}

{% block css %}
    <link href="{% static 'styles/pages/article.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
<div class="container">
    <article id="top">
        {% include_markdown article.markdown_file_path %}
        <footer>
            <p class="sharing-links" data-component="sharing-links">
                <span class="label">Share</span>
                <a href="https://twitter.com/intent/tweet?text={% get_article_title article.markdown_file %} {{ request.build_absolute_uri }}get-finance-support-from-government">
                    <img alt="with Twitter" height="36px" src="{% static 'images/twitter.svg' %}" width="36px">
                </a>
                <span class="verbose">,</span>
                <a href="http://www.facebook.com/share.php?u={{ request.build_absolute_uri }}">
                    <img alt="with Facebook" height="36px" src="{% static 'images/facebook.svg' %}" width="36px">
                </a>
                <span class="verbose">,</span>
                <a href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ request.build_absolute_uri }}&amp;title={% get_article_title article.markdown_file %}&amp;source=LinkedIn">
                    <img alt="with LinkedIn" height="36px" src="{% static 'images/linkedin.svg' %}" width="36px">
                </a>
            </p>
        </footer>
    </article>
</div>
{% endblock %}
